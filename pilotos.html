---
  layout: default
---
  <h2>Pilotos inscritos</h2>

  <script src="javascript/jquery.min.js" type="text/javascript"></script>
  <script src="javascript/jstween.min.js" type="text/javascript"></script>
  <script type="text/javascript">
  $(window).load(function(){
    $.ajax({
      url: 'http://morning-planet-6150.herokuapp.com/pilots.json',
      dataType: 'jsonp',
      success: function(pilots) {
        var tbody = $('table.pilots tbody');
        tbody.html('');
        for(i=0;i<pilots.length;i++){
          tbody.append("<tr><td>"+pilots[i].name+" "+pilots[i].surname+"</td>"+
                        "<td>"+pilots[i].glider+"</td>"+
                        "<td>"+(pilots[i].paid ? 'SÃ­' : 'No')+"</td></tr>");
    
        }
      }
    });
   //var effect1 = 'easeIn';
   //var effect2 = 'easeOut';
   var effect1 = 'sineOut';
   var effect2 = 'sineIn';
   var glider = $('<img class="glider" src="images/glider.png"/>');
   $('body').append(glider);
   glider.tween({
     opacity: {
       start: 0,
       stop: 100,
       duration: 6
     },
     left:{
        start: 0,
        stop: 500,
        time: 0,
        duration: 10,
        effect: effect1
     },
     top: {
        start:90,
        stop: 100,
        time: 0,
        duration: 9.9,
        effect: effect1
     },
     width: {
        start: 5,
        stop: 110,
        time: 0,
        duration: 10,
        effect: effect1
     },
     height: {
        start: 2,
        stop: 49,
        time: 0,
        duration: 10,
        effect: effect1
     },
     onStop: function(glider) {
       $(glider).tween({
         opacity: {
           start: 100,
           stop: 0,
           time: 4,
           duration: 12
         },
         left:{
            stop: 1300,
            time: 0,
            duration: 22,
            effect: effect2
         },
         top: {
            stop: 50,
            time: 0.2,
            duration: 22,
            effect: effect2
         },
         width: {
            stop: 0,
            time: 0,
            duration: 18,
            effect: 'linear'
         },
         height: {
            stop: 0,
            time: 0,
            duration: 18,
            effect: 'linear'
         }
       });
     }

   });
   $.play();
 
  });


  </script>

  <table class="pilots">
    <thead>
      <tr>
        <th width="46%">Nombre</th>
        <th width="40%">Ala</th>
        <th width="14%">Pagado</th>
      </tr>
    </thead>
    <tbody>
      <tr class="spinner">
        <td colspan="3"><img alt="spinner" src="images/ajax-loader.gif"/></td>
      </tr>
    </tbody>
  </table>
