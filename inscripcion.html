---
  layout: default
---
  <script src="javascript/jquery.min.js" type="text/javascript"></script>
  <script src="javascript/jquery.validate.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(window).load(function(){
      var form = $('#new_pilot');
      $('input#pilot_name', form).focus();
      form.validate();
    });
  </script>
<h2>Formulario de inscripción</h2>
<form accept-charset="UTF-8" action="http://morning-planet-6150.herokuapp.com/pilots" class="new_pilot" id="new_pilot" method="post">
  <div style="margin:0;padding:0;display:inline">
    <input name="utf8" type="hidden" value="&#x2713;" />
  </div>
  <fieldset>
  <h3>Datos personales</h3>
  <div class="field">
    <label for="pilot_name">Nombre:</label><br />
    <input class="required" id="pilot_name" name="pilot[name]" type="text" />
  </div>
  <div class="field">
    <label for="pilot_surname">Apellidos:</label><br />
    <input class="required" id="pilot_surname" name="pilot[surname]" type="text" />
  </div>
  
  <div class="field">
    <label for="pilot_passport">DNI o pasaporte:</label><br />
    <input class="required" id="pilot_passport" name="pilot[passport]" type="text" />
  </div>
  
  <div class="field">
    <label for="pilot_Nacionalidad">Nacionalidad:</label><br />
    <input class="required" id="pilot_nationality" name="pilot[nationality]" type="text" />
  </div>
  <div class="field">
    <label for="pilot_tshirt_size">Talla de camiseta:</label><br />
    <select class="required" name="pilot[tshirt_size]" id="pilot_tshirt_size">
    <option value="">Elige tu talla...</option>
    <option value="1">S</option>
    <option value="2">M</option>
    <option value="3">L</option>
    <option value="4">XL</option>
    </select>
  </div>
  
  <div class="field">
    <label for="pilot_Club">Club:</label><br />
    <input class="required" id="pilot_club_name" name="pilot[club_name]" type="text" />
  </div>
  </fieldset>
  <fieldset>
  <h3>Datos de contacto</h3>
  <div class="field">
  
    <label for="pilot_Dirección">Dirección:</label><br />
    <input class="required" id="pilot_address" name="pilot[address]" type="text" />
  </div>
  <div class="field">
    <label for="pilot_Ciudad">Ciudad:</label><br />
    <input class="required" id="pilot_city" name="pilot[city]" type="text" />
  </div>
  <div class="field">
  
    <label for="pilot_Código Postal">Código postal:</label><br />
    <input class="required" id="pilot_zip_code" name="pilot[zip_code]" type="text" />
  </div>
  <div class="field">
    <label for="pilot_País">País:</label><br />
    <input class="required" id="pilot_country" name="pilot[country]" type="text" />
  </div>
  <div class="field">
    <label for="pilot_Teléfono fijo">Teléfono:</label><br />
    <input class="required" id="pilot_phone" name="pilot[phone]" type="text" />
  </div>
  <div class="field">
  
    <label for="pilot_Correo electrónico">Correo electrónico:</label><br />
    <input class="required email" id="pilot_email" name="pilot[email]" type="text" />
  </div>
  </fieldset>
  <fieldset>
  <h3>Tipo de Ala</h3>
  <div class="field">
    <label for="pilot_class">Clase:</label><br />

    <select class="required" name="pilot[glider_class]" id="pilot_class">
    <option value="">Elige el tipo de ala...</option>
    <option value="1">Clase 1 / Calva</option>
    <option value="5">Clase 5 / Rígida</option>
    <option value="0">Sport / Mástil</option>
    </select>
  </div>
  <div class="field">
    <label for="pilot_Fabricante">Fabricante:</label><br />
    <input class="required" id="pilot_glider_manuf" name="pilot[glider_manuf]" type="text" />
  </div>
  <div class="field">
    <label for="pilot_Modelo">Modelo:</label><br />

    <input class="required" id="pilot_glider_model" name="pilot[glider_model]" type="text" />
  </div>
  </fieldset>
  <fieldset>
  <h3>Contacto de emergencia</h3>
  <div class="field">
    <label for="pilot_Nombre completo">Nombre completo:</label><br />
    <input class="required" id="pilot_contact_name" name="pilot[contact_name]" type="text" />

  </div>
  <div class="field">
    <label for="pilot_Relación contigo">Relación contigo:</label><br />
    <input class="required" id="pilot_contact_relation" name="pilot[contact_relation]" type="text" />
  </div>
  <div class="field">
    <label for="pilot_Teléfono">Teléfono:</label><br />
    <input class="required" id="pilot_contact_phone" name="pilot[contact_phone]" type="text" />
  </div>
  </fieldset>
  <div class="actions">
    <input class="required" id="pilot_submit" name="commit" type="submit" value="Enviar datos" />
  </div>
</form>
