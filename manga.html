<h2>{{page.title}}</h2>

  <script src="javascript/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
  <script type="text/javascript">
    $(window).load(function(){
      var myOptions = {
        mapTypeId: google.maps.MapTypeId.TERRAIN
      }
      var map = new google.maps.Map(document.getElementById('map'), myOptions);
      var ctaLayer = new google.maps.KmlLayer('http://clubdevuelopb.com/open/tracks/2012/primera_manga/144.kml?cache=2sd234qwer2');
      ctaLayer.setMap(map);
      var ctaLayer2 = new google.maps.KmlLayer('http://clubdevuelopb.com/open/tracks/2012/primera_manga/151.kml?cache=2weq234ljh');
      ctaLayer2.setMap(map);
      var ctaLayer3 = new google.maps.KmlLayer('http://clubdevuelopb.com/open/tracks/2012/primera_manga/64.kml?cache=2sfdsd');
      ctaLayer3.setMap(map);
    });
  </script>
