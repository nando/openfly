<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Sitio web del I Open de Ala Delta de Pedro Bernardo, Ávila (España)">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> 
    <base href="{{ site.url }}/" /> 
    <title>{{ page.title }} - I Open de Pedro Bernardo de Ala Delta</title>
    <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <link rel="stylesheet" type="text/css" href="styles/inspired_by_bundler_inspired.css" />

      <link rel="stylesheet" type="text/css" href="styles/ie6.css" />

{% if page.section %}<body class="{{ page.section }}">{% else %}<body>{% endif %}
<header>
    <h1>I Open de Ala Delta de Pedro Bernardo</h1>
    <h2>28 de Abril - 1 de Mayo de 2012</h2>
    <img class="logo" src="images/logo.png"/>
    <nav>
      <ul>
        <li{% if page.section == 'presentacion' %} class="active"{% endif %}><a href="{{ site.url }}">Presentación</a></li>
        <li{% if page.section == 'reglamento' %} class="active"{% endif %}><a href="reglamento.html">Reglamento</a></li>
        <li{% if page.section == 'inscripcion' %} class="active"{% endif %}><a href="inscripcion.html">Inscripción</a></li>
        <li{% if page.section == 'pilotos' %} class="active"{% endif %}><a href="pilotos.html">Pilotos</a></li>
        <li{% if page.section == 'balizas' %} class="active"{% endif %}><a href="balizas.html">Balizas</a></li>
        <li{% if page.section == 'clasificacion' %} class="active"{% endif %}><a href="clasificacion.html">Clasificación</a></li>
      </ul>
    </nav>

</header>

<div class="article">
<article role="main">
<section>
{{ content }}
</section>
</article>
</div>

</body>
</html>
