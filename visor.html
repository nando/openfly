  <script type="text/javascript">
    $(window).load(function(){
      var myOptions = {
        mapTypeId: google.maps.MapTypeId.TERRAIN
      }
      var map = new google.maps.Map(document.getElementById('map'), myOptions);
      var ctaLayer1 = new google.maps.KmlLayer('http://clubdevuelopb.com/open/tracks/2012/torneo_puspin/121.kml?cache=sd454454fd');
      ctaLayer1.setMap(map);
      var ctaLayer2 = new google.maps.KmlLayer('http://clubdevuelopb.com/open/tracks/2012/torneo_puspin/121.kml?cache=sd454454fd');

      $('#pilot').change(function(){
        ctaLayer2.setMap(null);
        ctaLayer2 = new google.maps.KmlLayer('http://clubdevuelopb.com/open/tracks/2012/torneo_puspin/'+$(this).val()+'.kml');
        ctaLayer2.setMap(map);
      });
    });
  </script>
